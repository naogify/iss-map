<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ISS on Geolonia Map</title>
</head>
<body>
  
  <div class="time shadow">
    <div class="utc">
      UTC：<span>0:00</span>
    </div>
    <div class="jst">
      JST：<span>0:00</span>
    </div>
    <div class="local">
      Local Time at ISS：<span>0:00</span>
    </div>
  </div>
  <img id="iss" src="./iss.png" alt="iss icon"/>
  <!-- map container -->
  <div
    id="map"
    data-style="geolonia/basic"
    data-lng="139.7673068"
    data-lat="35.6809591"
    data-zoom="3.58"
    data-pitch="50"
    data-hash="on"
    data-marker="off"
  ></div>

  <!-- JavaScript dependencies -->
  <script src="./timespace.js"></script>
  <script src="https://cdn.geolonia.com/v1/embed?geolonia-api-key=YOUR-API-KEY"></script>
  <script src="./main.js"></script>
</body>
</html>
